<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 3 - Rock Paper Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="banner">
    <h1>Lab 3 - Rock Paper Scissors</h1>
  </header>

  <nav>
    <ul class="nav">
      <li><a href="https://umd.edu" target="_blank">UMD</a></li>
      <li><a href="https://montgomerycollege.edu" target="_blank">Montgomery College</a></li>
      <li><a href="https://pgcc.edu" target="_blank">PG College</a></li>
    </ul>
  </nav>

  <div class="content-wrap">
    <main class="main">
      <h2>Play the Game</h2>
      <form class="rps-form" action="#" method="get">
        <label for="playerName">Name</label>
        <input id="playerName" name="playerName" type="text" required>
        <label for="choice">Choose your move</label>
        <select id="choice" name="choice">
          <option value="rock">Rock</option>
          <option value="paper">Paper</option>
          <option value="scissors">Scissors</option>
        </select>
        <button type="submit">Submit</button>
      </form>
    </main>

    <aside class="sidebar" aria-label="Rules">
      <h3>Rules</h3>
      <p>Choose Rock, Paper, or Scissors. Outcomes:</p>
      <ol>
        <li>Rock beats Scissors</li>
        <li>Scissors beats Paper</li>
        <li>Paper beats Rock</li>
      </ol>
    </aside>
  </div>

  <footer class="banner">
    <p>INST377 Lab 3 By Joshua Gizaw</p>
  </footer>
</body>
</html>
